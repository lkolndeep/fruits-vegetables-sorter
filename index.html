<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- We are using semantic UI! -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <title>Fruits and vegetables sorter</title>

        <style>
            .main.container{
                padding-top: 100px;
                padding-left: 200px;
                padding-right: 200px;
                padding-bottom: 100px;
                background-color:rgb(44, 182, 49);
            }

            .main.body{
                background-color: bisque;
            }

            .main.title {
                padding-top: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body class="main body">
        <h4 class="main title">We are sorting here!</h4>
        <div class="main container" id="app">
            
            <div class="column">
                <div class="ui form">
                    <div class="field">
                        <label>Fruit/vegetable value</label>
                        <div class="ui left icon input">
                            <input id="input-id" class="ui input" type="text" placeholder="Fruit, vegetables..." v-model="elementToSort"> 
                            <i class="puzzle icon"></i>
                        </div>
                    </div>
                    <button class="ui blue button" @click="addAllElements()">
                        Validate
                    </button> 
                    <p>You have {{ number }} elements in your basket to sort!</p>
                </div>
            </div>

            <br>
            <br>

            <p>
                <button class="ui blue button" @click="sortElements()">
                    Sort all elements
                </button> 
            </p>

            <div class="ui placeholder segment">

                <div class="ui two column very relaxed stackable grid">

                    <div class="column">
                        <div class="ui form">
                            <div class="field">
                                <label>List of fruits</label>
                                <ul v-for="currentElement in sortedFruits">
                                    <li>{{ currentElement }}</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="middle aligned column">
                        <div class="ui form">
                            <div class="field">
                                <label>List of vegetables</label>
                                <ul v-for="currentElement in sortedVegetables">
                                    <li>{{ currentElement }}</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="ui vertical divider">
                    And
                </div>

            </div>

        </div>

        <!-- Loading vue and app.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
